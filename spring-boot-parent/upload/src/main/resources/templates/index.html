<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
   #button{
	   width:100px;
	   height:50px;
	   text-align:center;
	   line-height:50px;
	   background: #FFD900;
	   margin:0 auto;
	   margin-top:200px;
	   border-radius: 2% / 2%;
   }
</style>
<script type="text/javascript" src="../jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
		$("#button").click(function(){
			$.ajax({
				type : "post",
				contentType: "application/json;charset=UTF-8",
				crossDomain: true,
				xhrFields: {
					withCredentials: true
				},
				url : "http://192.168.1.77:33338/external/asyncTest",
				data : {
					"inspectId" : '450126002201606050003'
				},
				dataType : "JSON",
				success : function(data) {
		            alert("dddddd");
				},
				failure : function(data) {
					alert(data);
				}
			});
		});
	});
</script>
</head>

<body>
     <p align="center">
         <div id="button">上传</div>
     </p>
</body>
</html>
